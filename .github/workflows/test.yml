name: test
on:
  pull_request:
  push:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: pre-commit/action@v3.0.1
      with:
        # Necessary to trigger the build and test hooks.
        extra_args: --all-files --hook-stage manual
